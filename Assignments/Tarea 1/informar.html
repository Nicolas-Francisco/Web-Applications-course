<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title> RegistroBichos - Informar </title>
    <link rel="shortcut icon" href="emoji.ico" />
    <style>
        /* Body of the page*/
        body {
            font-family: Helvetica, sans-serif;
            margin: 0px;
        }
        .title {
            /* Title settings */
            text-align: center;
            font-size: 45px;
            margin-top: 2%;
            margin-bottom: 2%;
            color: #0CA200;
        }
        .subtitle {
            /* Subtitle settings */
            text-align: center;
            margin-top: 2%;
            font-size: 19px;
            color: black;
            background-color: #AAFF8F;
            padding-top: 15px;
        }
        .subsubtitle{
            /* Subtitle settings */
            width: 400px;
            background-color: #AAFF8F;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border-top: 15px;
            border-bottom: 15px;
            margin: auto;
            font-size: 19px;
            color: black;
        }
        .jump{
            margin-top: 2%;
        }
        @media screen and (max-width: 500px){
            .black {
                font-size: 15px;
            }
        }
        .button {
            font-size: 15px;
            background-color: #AAFF8F;
            color: black;
            border: 2px solid #AAFF8F;
            border-radius: 6px;
            padding: 15px 30px;
            transition-duration: 0.2s;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: white;
            color: #0CA200;
        }
        .leyenda {
            text-align: center;
            font-size: 15px;
        }
        .info {
            padding-top: 2%;
            font-family: Helvetica, sans-serif;
            margin: auto;
            text-align-all: center;
        }
        input {
            padding: 5px;
            width: 90%;
        }
    </style>
    </head>

<!-- RegistroBichos body -->
<body>

<div class="title"> RegistroBichos.com </div>

<div class="subtitle">
    Bienvenidos a RegistroBichos.com, la página de registro de avistamientos de insectos,
    arácnidos y miriápodos

    <br>

    <p align="center">
        <form method="post" action="informar.html" style="display:inline">
            <button class="button"> Informar avistamiento </button>
        </form>
        <form method="post" action="avistamientos.html" style="display:inline">
            <button class="button" > Registro de Avistamientos </button>
        </form>
        <form method="post" action="stats.html" style="display:inline">
            <button class="button"> Estadísticas </button>
        </form>
    <p>
</div>

<div class="jump"></div>

<div class="subsubtitle"> Informar Avistamientos </div>

<div class="info">

                        <option value="2"> Tarapacá </option>
                        <option value="3"> Antofagasta </option>
                        <option value="4"> Atacama </option>
                        <option value="5"> Coquimbo </option>
                        <option value="6"> Valparaíso </option>
                        <option value="7"> Libertador General Bernardo O'Higgins </option>
                        <option value="8"> Maule </option>
                        <option value="9"> Ñuble </option>
                        <option value="10"> BioBío </option>
                        <option value="11"> La Araucanía </option>
                        <option value="12"> Los Ríos </option>
                        <option value="13"> Los Lagos </option>
                        <option value="14"> Aysén del General Carlos Ibañez del Campo </option>
                        <option value="15"> Magallanes y la Antartica Chilena </option>
                        <option value="16"> Metropolitana de Santiago </option>
                    </select>
                </td>
            </tr>
            <!-- Second row -->
            <tr>
                <td> Comuna </td>
                <td>
                    <select required="required" name="comuna">
                        <option value="" disabled selected> Seleccione una Comuna </option>
                    </select>
                </td>
            </tr>

            <!-- Third row -->
            <tr>
                <td> Sector </td>
                <td>
                    <textarea name="sector" cols="100" rows="2"> </textarea>
                </td>
            </tr>

            <!-- Fourth row -->
            <tr>
                <th rowspan="3"> Contacto </th>
                <td> Nombre </td>
                <td> <input type="text" name="nombre" size="100" placeholder="Ingrese su Nombre" required="required"> </td>
            </tr>

            <!-- Fifth row -->
            <tr>
                <td> E-Mail </td>
                <td> <input type="email" name="email" size="100" MAXLENGTH="200" placeholder="Ingrese su E-Mail" required="required"> </td>
            </tr>

            <!-- Sixth row -->
            <tr>
                <td> Celular </td>
                <td> <input type="text" name="celular" size="15" placeholder="Ingrese su número celular (sin prefijo +569)"> </td>
            </tr>

            <!-- Seventh row -->
            <tr>
                <th rowspan="4"> Información <br> del <br> Avistamiento </th>
                <td> Día / Hora </td>
                <td>
                    <input type="datetime-local" name="dia-hora">
                </td>
            </tr>

            <!-- Eighth row -->
            <tr>
                <td> Tipo </td>
                <td>
                    <select required="required" name="tipo">
                        <option value="" disabled selected> Seleccione un tipo </option>
                        <option> Insecto </option>
                        <option> Arácnido </option>
                        <option> Miriápodo </option>
                        <option> No sé </option>
                    </select>
                </td>
            </tr>

            <!-- Nineth row -->
            <tr>
                <td> Estado </td>
                <td>
                    <select required="required" name="estado">
                        <option value="" disabled selected> Seleccione un Estado </option>
                        <option> Vivo </option>
                        <option> Muerto </option>
                        <option> No sé </option>
                    </select>
                </td>
            </tr>

            <!-- Tenth row -->
            <tr>
                <td> Foto </td>
                <td> <input type="file" name="foto" accept=".jpg,.png"/> </td>
            </tr>
        </table>
        <!-- We close the table -->
        <div class="jump"></div>

        <div class="leyenda" text-align="center">
            <button class="button" type="submit"> Enviar información de avistamiento </button>
        </div>
    </form>
</div>
