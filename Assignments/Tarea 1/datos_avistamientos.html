<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title> RegistroBichos </title>
    <link rel="shortcut icon" href="emoji.ico" />
    <style>
        /* Body of the page*/
        body {
            font-family: Helvetica, sans-serif;
            margin: 0px;
        }
        .title {
            /* Title settings */
            text-align: center;
            font-size: 45px;
            margin-top: 2%;
            margin-bottom: 2%;
            color: #0CA200;
        }
        .subtitle {
            /* Subtitle settings */
            text-align: center;
            margin-top: 2%;
            font-size: 19px;
            color: black;
            background-color: #AAFF8F;
            padding-top: 15px;
        }
        .subsubtitle{
            /* Subtitle settings */
            width: 400px;
            background-color: #AAFF8F;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border-top: 15px;
            border-bottom: 15px;
            margin: auto;
            font-size: 19px;
            color: black;
        }
        .jump{
            margin-top: 2%;
        }
        @media screen and (max-width: 500px){
            .black {
                font-size: 15px;
            }
        }
        .button {
            font-size: 15px;
            background-color: #AAFF8F;
            color: black;
            border: 2px solid #AAFF8F;
            border-radius: 6px;
            padding: 15px 30px;
            transition-duration: 0.2s;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: white;
            color: #0CA200;
        }
        .leyenda {
            text-align: center;
            font-size: 15px;
        }
        .info {
            padding-top: 2%;
            font-family: Helvetica, sans-serif;
            margin: auto;
            text-align-all: center;
        }
        input {
            padding: 5px;
            width: 90%;
        }
        table {
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
    </head>

<!-- RegistroBichos body -->
<body>

<div class="title"> RegistroBichos.com </div>

<div class="subtitle">
    Bienvenidos a RegistroBichos.com, la página de registro de avistamientos de insectos,
    arácnidos y miriápodos

    <br>

    <p class="leyenda">
        <form method="post" action="informar.html" style="display:inline">
            <button class="button"> Informar avistamiento </button>
        </form>
        <form method="post" action="avistamientos.html" style="display:inline">
            <button class="button" > Registro de Avistamientos </button>
        </form>
        <form method="post" action="stats.html" style="display:inline">
            <button class="button"> Estadísticas </button>
        </form>
    <p>
</div>

<div class="jump"></div>

<div class="subsubtitle"> Datos de Avistamiento </div>

<div class="info">
    <div class="leyenda">
        <!-- We start a table to organize the info menu -->
        <table class="table">
            <!-- First row -->
            <tr>
                <td> Fecha/Hora </td>
                <td> 2021-04-14 16:22 </td>
            </tr>

            <!-- Second row -->
            <tr>
                <td> Comuna </td>
                <td> Peñalolén </td>
            </tr>

            <!-- Third row -->
            <tr>
                <td> Sector </td>
                <td> Lo Hermida </td>
            </tr>

            <!-- Fourth row -->
            <tr>
                <td> Contacto </td>
                <td> Jocelyn Symmonds - jocita.sym@yahoo.es </td>
            </tr>

            <!-- Fifth row -->
            <tr>
                <td> Tipo </td>
                <td> Insecto </td>
            </tr>

            <!-- Sixth row -->
            <tr>
                <td> Estado </td>
                <td> Vivo </td>
            </tr>

            <!-- Sixth row -->
            <tr>
                <td> Fotos </td>
                <td> 1 </td>
            </tr>
        </table>
        <!-- We close the table -->
    </div>

    <div class="jump"></div>

    <div class="leyenda">
        <img src="insecto.jfif" height="240" width="320" id="insecto_js" alt="Insecto">
    </div>

    <div class="leyenda">
        <button class="button" type="button" id="insecto_js-button" onclick="pop('insecto_js', 'insecto_js-button')"> Agrandar Imagen </button>
    </div>
</div>

<div class="jump"></div>


<script>
    function pop(id, id_button){
        let imagen = document.getElementById(id);
        let boton = document.getElementById(id_button);
        imagen.setAttribute('height', '600');
        imagen.setAttribute('width', '800');
        boton.setAttribute('onclick', "closePop('insecto_js', 'insecto_js-button')");
    }

    function closePop(id, id_button){
        let imagen = document.getElementById(id);
        let boton = document.getElementById(id_button);
        imagen.setAttribute('height', '240');
        imagen.setAttribute('width', '320');
        boton.setAttribute('onclick', "pop('insecto_js', 'insecto_js-button')");
    }

</script>

</body>

</html>
